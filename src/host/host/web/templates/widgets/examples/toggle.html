<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../static/main.css">
  <style>
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 1em;
      font-size: 1.2em;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 54px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: green;
      transition: .3s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: red;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .toggle-label {
      min-width: 70px;
      text-align: left;
    }
    /* Settings icon style */
    #settingsBtn {
      position: absolute;
      top: 18px;
      right: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 0;
    }
    #settings-dialog {
        justify-content: flex-end;

    }
    #settings-dialog .modal-content {
        /* Ensure modal-content always transitions */
        transform: translateX(100%);
        transition: transform 0.35s cubic-bezier(.4,1.4,.6,1);
    }
    #settings-dialog.active {
        opacity: 1;
        pointer-events: auto;
        background: rgba(0,0,0,0.5);
    }
    #settings-dialog.active .modal-content {
        transform: translateX(0);
    }
    #settings-dialog.inactive {
        opacity: 0;
        pointer-events: none;
        background: rgba(0,0,0,0);
    }
    #settings-dialog.inactive .modal-content {
        transform: translateX(100%);
    }
    #settings-dialog .modal-content {
        background: #181818;
        border-radius: 24px 0 0 24px;
        box-shadow: 0 0px 32px rgba(0,0,0,0.5);
        padding: 0;
        position: relative;
        right: 0;
        top: 0;
        height: 100vh;
        min-width: 320px;
        min-height: 200px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* Slide-in/out animation */
        transform: translateX(100%);
        transition: transform 0.35s cubic-bezier(.4,1.4,.6,1);
    }
    #settings-dialog.active .modal-content {
        transform: translateX(0);
    }
    #settings-dialog.inactive .modal-content {
        transform: translateX(100%);
    }
    .settings-content {
        padding: 20px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        box-sizing: border-box;
    }
    .settings-item {
        margin: 10px;
        padding: 10px;
        background: #282828;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        gap: 1em;
    }
  </style>
</head>
<body>
  <!-- Settings icon in top right -->
  <button id="settingsBtn" title="Settings" aria-label="Settings">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32" height="32" fill="#ff0000" style="display: block;">
        <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
    </svg>
  </button>
  <div id="settings-dialog" class="modal">
        <div id="settings-content" class="modal-content">
            <div class="settings-content">
                Settings
                <div class="settings-item">
                    Units
                    <label class="toggle-switch">
                        <span class="toggle-label" id="unitLabel">Meters</span>
                        <span class="switch">
                            <input type="checkbox" id="unitToggle" aria-checked="false" aria-label="Toggle units">
                            <span class="slider"></span>
                        </span>
                    </label>
                </div>
            </div>
        </div>
  </div>

  <script>
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsDialog = document.getElementById('settings-dialog');
    let closing = false;

    function openModal() {
      settingsDialog.style.display = 'flex';
      // Force reflow to enable transition
      void settingsDialog.offsetWidth;
      settingsDialog.classList.remove('inactive');
      settingsDialog.classList.add('active');
    }

    function closeModal() {
      if (!settingsDialog.classList.contains('active')) return;
      closing = true;
      settingsDialog.classList.remove('active');
      settingsDialog.classList.add('inactive');
      setTimeout(() => {
        settingsDialog.style.display = 'none';
        settingsDialog.classList.remove('inactive');
        closing = false;
      }, 350);
    }

    settingsBtn.onclick = () => {
      openModal();
    };

    settingsDialog.onclick = (e) => {
      if (e.target === settingsDialog && !closing) {
        closeModal();
      }
    };
    window.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && settingsDialog.classList.contains('active') && !closing) {
        closeModal();
      }
    });

    const unitToggle = document.getElementById('unitToggle');
    const unitLabel = document.getElementById('unitLabel');
    unitToggle.addEventListener('change', function() {
        if (unitToggle.checked) {
            unitLabel.textContent = 'Feet';
            unitToggle.setAttribute('aria-checked', 'true');
        } else {
            unitLabel.textContent = 'Meters';
            unitToggle.setAttribute('aria-checked', 'false');
        }
    });
</script>
</body>
</html>
