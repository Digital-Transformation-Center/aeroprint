<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Slider</title>
  <style>
    body {
      margin: 40px;
      font-family: sans-serif;
    }

    .slider-container {
      width: 400px;
      height: 60px;
      background: #ddd;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .slider-knob {
      min-width: 60px;
      height: 60px;
      background: #4caf50;
    border-radius: 30px;
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      user-select: none;
      transition: left 0.3s ease; /* for bounce-back animation */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease; /* for bounce-back animation */
    }


    .slider-knob.dragging {
      transition: none; /* disable animation while dragging */
      cursor: grabbing;
    }

    #text_container {
      color: white;
      font-size: 14px;
      text-align: center;
      pointer-events: none; /* prevent interaction with the text */
      margin: 12px;
    }

    .slider-knob-end {
      background-color: #f44336; /* Red color for the end of the slider */
    }

    .slider-active {
      background-color: #f44336; /* Active state background color */
      border: 1px solid #f44336; /* Darker red border */
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div id="knob" class="slider-knob">
    <span id="text_container">Start</span>
  </div>
</div>

<script>
  const knob = document.getElementById('knob');
  const container = document.querySelector('.slider-container');

  let isDragging = false;
  let startX = 0;
  let startLeft = 0;
  let hold = false;
  const maxRight = container.offsetWidth - knob.offsetWidth;

  knob.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    startLeft = knob.offsetLeft;
    knob.classList.add('dragging');
  });

  knob.addEventListener('mouseenter', () => {
    let text_container = document.getElementById('text_container');
    // Add arrow with a span for smooth opacity transition
    if (hold) {
      text_container.innerHTML = ' <span id="arrow_icon" style="opacity:0;transition:opacity 0.3s;"><img src="https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/arrow-left.svg" alt="arrow" style="width:16px;height:16px;vertical-align:middle;margin-left:4px;"></span>' + 'Stop';
    } else {
      text_container.innerHTML = 'Start' + ' <span id="arrow_icon" style="opacity:0;transition:opacity 0.3s;"><img src="https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/arrow-right.svg" alt="arrow" style="width:16px;height:16px;vertical-align:middle;margin-left:4px;"></span>';
    }
    setTimeout(() => {
      const arrow = document.getElementById('arrow_icon');
      if (arrow) arrow.style.opacity = '1';
    }, 10);
    let slider = document.querySelector('.slider-container');
    slider.style.transition = 'background 0.3s';
    slider.style.backgroundColor = '#a0a0a0';
  });

  knob.addEventListener('mouseleave', () => {
    let text_container = document.getElementById('text_container');
    if (!hold) {
        text_container.textContent = 'Stop';
    } else {
        text_container.textContent = 'Start';
    }
    container.style.transition = 'background 0.3s';
    container.style.backgroundColor = '#ddd';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;

    const dx = e.clientX - startX;
    let newLeft = startLeft + dx;

    // Clamp between 0 and maxRight
    
    newLeft = Math.max(0, Math.min(maxRight, newLeft));
    if (newLeft >= maxRight) {
        hold = true; // Set hold to true when at the end
        knob.classList.add('slider-knob-end');
        container.classList.add('slider-active');
    }
    if (newLeft == startLeft) {
        hold = false; // Reset hold when not at the end
        reset_knob();
    }
    knob.style.left = newLeft + 'px';
  });

  function getKnobText() {
    if (hold) {
        return 'Stop';
    } else {
        return 'Start';
    }
  }

  document.addEventListener('mouseup', () => {
    if (!isDragging) return;
    if (!hold) {
        reset_knob();
    } else {
        activate_end();
    }
    isDragging = false;
  });

  function reset_knob() {
    isDragging = false;
    knob.style.left = '0px';
    knob.classList.remove('slider-knob-end');
    container.classList.remove('slider-active');
    knob.classList.remove('dragging');
  }

  function activate_end() {
    knob.classList.add('slider-knob-end');
    isDragging = false;
    knob.style.left = maxRight + 'px';
    knob.classList.remove('dragging');
    knob.classList.remove('slider-active');
  }

  function activate_start() {
    knob.classList.add('slider-knob-end');
  }

  
</script>

</body>
</html>
