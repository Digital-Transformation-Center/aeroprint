<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="center-btn">
        
    </div>
    <div class="control_bar">
      <div class="flight-controller" id="flightController">
        <div class="slider-container" id="flightSlider">
          <div class="slider-track"></div>
          <div class="slider-knob" id="sliderKnob">
            <span class="knob-text">Start</span>
            <span class="arrow" id="sliderArrow"></span>
          </div>
          <span class="slider-label" id="sliderLabel"></span>
        </div>
      </div>
      <div class="heartbeat-indicator" id="heartbeatIndicator">
        <span class="heartbeat-dot disconnected" id="heartbeatDot"></span>
        <span id="heartbeatText">Disconnected</span>
        <button class="shutdown-btn" id="shutdownBtn">Land</button>
      </div>
    </div>
    
    <!-- Modal Popup -->
    <div class="modal" id="flightModal">
      
        <div class="modal-content">
            <button class="inquiry-btn" id="modalInquiryBtn" title="Info">?</button>
            <h3 class="config-label">Helical Flight Configurator</h3>
            <button class="close-btn" id="closeModalBtn" title="Close">&times;</button>
            <iframe src="/widgets/flight_config" title="Helix Path Visualizer" scrolling="no" aria-placeholder="Helix Path Visualizer"></iframe>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-dialog" class="modal">
      <div class="modal-content">
          <div class="settings-content">
              Settings
              <div class="settings-item">
                  Units
                  <label class="toggle-switch">
                      <span class="toggle-label" id="unitLabel">Meters</span>
                      <span class="switch">
                          <input type="checkbox" id="unitToggle" aria-checked="false" aria-label="Toggle units">
                          <span class="slider"></span>
                      </span>
                  </label>
              </div>
          </div>
      </div>
    </div>

    <div class="navbar">
      <button class="nav-button" id="openModalBtn">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24">
          <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
        </svg>
      </button>
      <button class="nav-button" id="cameraBtn">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#fff" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M7.5 4.586A2 2 0 0 1 8.914 4h6.172a2 2 0 0 1 1.414.586L17.914 6H19a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h1.086L7.5 4.586ZM10 12a2 2 0 1 1 4 0 2 2 0 0 1-4 0Zm2-4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" clip-rule="evenodd"/>
        </svg>
      </button>
      <button class="nav-button" id="settingsBtn" title="Settings" aria-label="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32" height="32" fill="#fff" style="display: block;">
          <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
      </svg>
      </button>
    </div>

    <div class="content">
      <div class="camera-viewer" id="camera_widget">
        <img src="http://192.168.8.191/video_raw/hires_small_color"></video>
        <div class="resize-handle"></div>
      </div>

      <div class="status-widget" id="status_widget">
        <div class="status-element" id="flight_time_status">
          <span class="status-label">Scan Time:</span>
          <div class="progress-bar">
            <div class="progress-indicator" id="flight_time_progress"></div>
          </div>
          <span class="status-value" id="flight_time">00:00:00</span>

        </div>
      </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>
    <script>
      window.currentUnits = "{{ units }}";
    </script>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
